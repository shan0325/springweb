	<div class="container">
		<div class="row" id="pwd-container">
			<div class="col-md-4"></div>

			<div class="col-md-4">
				<section class="login-form">
					<form method="post" action="#" role="login">
						<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
						<input type="hidden" name="loginRedirect" th:value="${loginredirectname}" />
						 
						<img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" /> 
						<input type="text" name="userId" class="form-control input-lg" placeholder="userId" required="required" autofocus="autofocus" /> 
						<input type="password" class="form-control input-lg" id="password" placeholder="Password" required="required" />
						
						<div class="pwstrength_viewport_progress"></div>
						<button type="submit" name="go"	class="btn btn-lg btn-primary btn-block">Sign in</button>
						<div>
							<a href="#">Create account</a> or <a href="#">reset password</a>
						</div>
					</form>

					<div class="form-links">
						<a href="#">www.website.com</a>
					</div>
				</section>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
